spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:ams_database
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false

kafka:
  bootstrap-servers: localhost:9092
  topic: VISIT_EVENT_TOPIC_DEV
  group-id: AMS_GROUP_1
  enabled: false
  max-replay-count: 2